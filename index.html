<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<title>A.H HealthCare Services</title>
<!----------------------icon-->
<link rel="icon" href="images/Simple Natural Herbal Healing Logo (1).png" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/style.css">

<link rel="stylesheet" href="css fonts/all.min.css">
</head>
<body>
    <form>
        <div class="container">
            <p>Welcome to A.H HealthCare Services</p>
            <p>Please SignUp to create an account and
                join A.H Family.
            </p>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Password</b></label>
            <input type="text" placeholder="Enter password" name="psw" required>
            <label for="rpt-psw"><b>Reconfirm Password</b></label>
            <input type="text" placeholder="Repeat Password" name="rpt-psw" required>
            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>
</body>
